# server config
server:
  port: 3100

spring:
  application:
    name: x-gateway
  cloud:
    gateway:
      routes:
        - id: workout_route
          uri: lb://x-workout
          order: 0
          predicates:
            - Path=/workout/**
          filters:
            - StripPrefix=1
      # 鉴权中心
        - id: auth_route
          uri: lb://tg-auth-center
          order: 0
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
      # erp
        - id: erp_route
          uri: lb://erp-center
          order: 0
          predicates:
            - Path=/erp/**
          filters:
            - StripPrefix=1
            # crm
        - id: crm_route
          uri: lb://crm
          order: 0
          predicates:
            - Path=/crm/**
          filters:
            - StripPrefix=1
          # payment
        - id: pay_route
          uri: lb://payment-center
          order: 0
          predicates:
            - Path=/pay/**
          filters:
            - StripPrefix=1
          # pos
        - id: pos_route
          uri: lb://pos
          order: 0
          predicates:
            - Path=/pos/**
          filters:
            - StripPrefix=1
          # demo
        - id: demo_route
          uri: lb://demo-consumer
          order: 0
          predicates:
            - Path=/demo/**
          filters:
            - StripPrefix=1

          # booklend
        - id: booklend_route
          uri: lb://booklend
          order: 0
          predicates:
            - Path=/booklend/**
          filters:
            - StripPrefix=1

      # eshop
        - id: eshop_route
          uri: lb://eshop
          order: 0
          predicates:
            - Path=/eshop/**
          filters:
            - StripPrefix=1

      # 密室逃脱平台借用
      # merchant
        - id: merchant_route
          uri: lb://merchant
          order: 0
          predicates:
            - Path=/merchant/**
          filters:
            - StripPrefix=1
          # manage
        - id: manage_route
          uri: lb://manage
          order: 0
          predicates:
            - Path=/manage/**
          filters:
            - StripPrefix=1


# 注册中心
eureka:
  instance:
    # 启用ip
    prefer-ip-address: true
    # Eureka服务端在收到最后一次心跳之后等待的时间上限，单位为秒，超过则剔除（客户端告诉服务端按照此规则等待自己）
    lease-expiration-duration-in-seconds: 15
    # Eureka客户端向服务端发送心跳的时间间隔，单位为秒（客户端告诉服务端自己会按照该规则）
    lease-renewal-interval-in-seconds: 5
    instance-id: ${spring.application.name}:${server.port}
  client:
    # 注册中心
    serviceUrl:
      defaultZone: http://localhost:2100/eureka/

# SpringCloud-bus 2.0.0版本以后暴露接口方式
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh